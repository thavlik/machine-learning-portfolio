# Basic VAE trained on the dataset
entrypoint: vae

model_params:
  name: 'BasicMSE'
  latent_dim: 256
  hidden_dims: [256, 512]

exp_params:
  learning_rate: 0.0002
  batch_size: 128

trainer_params:
  max_epochs: 10000000
  check_val_every_n_epoch: 200

logging_params:
  name: "BasicMSE"

manual_seed: 1498
