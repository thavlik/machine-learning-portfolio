entrypoint: vae1d

model_params:
  name: 'ResNetVAE1d'
  latent_dim: 32
  hidden_dims: [32, 64, 32]

exp_params:
  optimizer:
    lr: 0.0002
    weight_decay: 0.00001
  batch_size: 128
  data:
    name: rsna-intracranial
    loader:
      num_workers: 4
    training:
      dcm_path: E:/rsna-intracranial/stage_2_train
      s3_path: s3://rsna-intracranial/stage_2_train
      download: false
    validation:
      dcm_path: E:/rsna-intracranial/stage_2_test
      s3_path: s3://rsna-intracranial/stage_2_test

trainer_params:
  max_epochs: 10000000
  log_every_n_steps: 200
  check_val_every_n_epoch: 1

logging_params:
  name: "VAE1d_BasicMSE"

manual_seed: 1498
