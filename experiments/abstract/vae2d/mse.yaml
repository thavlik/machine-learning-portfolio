entrypoint: vae2d

model_params:
  arch: 'ResNetVAE2d'
  name: 'ResNetVAE2d'
  latent_dim: 32
  hidden_dims: [64, 128, 128, 64]

exp_params:
  optimizer:
    lr: 0.0002
    weight_decay: 0.00001
  batch_size: 8
  warmup_steps: 512
  plot:
    fn: 'plot2d'
    batch_size: 16
    params:
      title: "Epoch ${epoch}"
      scaling: 1.0
      rows: 4
      cols: 4
      suptitle:
        y: 0.82

trainer_params:
  max_epochs: 100
  log_every_n_steps: 200
  check_val_every_n_epoch: 20

manual_seed: 1498
