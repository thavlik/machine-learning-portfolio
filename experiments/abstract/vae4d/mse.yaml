entrypoint: vae4d

model_params:
  arch: 'ResNetVAE4d'
  name: 'ResNetVAE4d'
  latent_dim: 512
  hidden_dims: [32, 64, 32]

exp_params:
  optimizer:
    lr: 0.0002
    weight_decay: 0.00001
  batch_size: 128

trainer_params:
  max_epochs: 10000000
  log_every_n_steps: 200
  check_val_every_n_epoch: 200

logging_params:
  name: "VAE4d_BasicMSE"

manual_seed: 1498
