model_params:
  output_activation: relu
  hidden_dims: [128, 256, 128]

exp_params:
  batch_size: 64
  data:
    name: grasp-and-lift-eeg
    loader:
      num_workers: 0
      drop_last: true
    training:
      root: /data/grasp-and-lift-eeg-detection
      train: true
      num_samples: 8192
    validation:
      root: /data/grasp-and-lift-eeg-detection
      train: false
  plot:
    fn: eeg
    batch_size: 4
    params:
      width: 6000
      height: 4000

trainer_params:
  max_epochs: 10
  log_every_n_steps: 200
  check_val_every_n_epoch: 1
