experiment: "Classification"

model_params:
  in_samples: 2048
  in_channels: 32
  hidden_dims: [512, 1024, 1024, 512]
  num_classes: 6

exp_params:
  manual_seed: 6601
  data:
    name: eeg
    split: 0.7
    params:
      root: E:/grasp-and-lift-eeg-detection
      num_samples: 2048
      last_label_only: true
    loader:
      pin_memory: false
      num_workers: 0
  batch_size: 32
  warmup_steps: 512
  loss_params:
    baseline_accuracy: 0.9739857316017151
  optimizer:
    lr: 0.00002
    weight_decay: 0.000005

trainer_params:
  max_epochs: 1000000
  log_every_n_steps: 20
  #val_check_interval: 0.1
  limit_train_batches: 0.1
  limit_val_batches: 0.1
  check_val_every_n_epoch: 1

logging_params:
  save_dir: "logs/"
  name: "Classification"

manual_seed: 6601
