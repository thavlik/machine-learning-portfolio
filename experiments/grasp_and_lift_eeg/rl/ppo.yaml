entrypoint: rl2d

algorithm: PPO

run_params:
  local_dir: "ray_results/"
  
  checkpoint_at_end: true
  checkpoint_freq: 5000

  config:
    env_config:
      name: TimeSeriesDetector
      low: -1.0
      high: 1.0
      observation_length: 1024
      channels: 32
      num_event_classes: 6
      data:
        name: grasp-and-lift-eeg
        params:
          dir: E:/grasp-and-lift-eeg-detection/train
    num_gpus: 1.0
    num_gpus_per_worker: 0
    num_workers: 0 # TODO: fix https://github.com/ray-project/ray/issues/7583
    num_envs_per_worker: 4
    model:
      custom_model: ResNetRL1d
      custom_model_config:
        num_samples: 128
        channels: 32
        hidden_dims: [256, 512, 1024, 512, 256]
    lr: 0.00001

manual_seed: 1498
