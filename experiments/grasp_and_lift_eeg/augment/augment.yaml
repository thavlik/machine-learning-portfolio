entrypoint: augment

model_params:
  arch: 'ResNetAugmenter1d'
  name: 'ResNetAugmenter1d'
  hidden_dims: [512, 1024, 512]
  

constraint_params:
  arch: 'ResNetClassifier1d'
  name: 'ResNetClassifier1d'
  hidden_dims: [512, 1024, 1024, 512]
  num_classes: 6
  logits_only: true
  load_weights: /data/eeg/version_7/checkpoints/last.ckpt

exp_params:
  save_weights:
    every_n_steps: 10_000
    delete_old: true
    local: {}
  data:
    name: grasp-and-lift-eeg
    training:
      root: /data/grasp-and-lift-eeg-detection
      num_samples: 2048
      last_label_only: true
      subjects: [1, 2, 3, 4, 5, 6, 7, 8, 9]
    validation:
      subjects: [10, 11, 12]
    loader:
      pin_memory: false
      num_workers: 0
  loss_params:
    alpha: 0.000001
  batch_size: 16
  warmup_steps: 512
  optimizer:
    lr: 0.00005
    weight_decay: 0.000005

trainer_params:
  max_epochs: 1000000
  log_every_n_steps: 500
  val_check_interval: 20000
  limit_val_batches: 5000

logging_params:
  save_dir: "logs/"
  name: "GraspLift_Augment"

