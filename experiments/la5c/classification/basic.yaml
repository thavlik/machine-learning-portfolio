entrypoint: classification

model_params:
  arch: 'ResNetClassifier3d'
  name: 'ResNetClassifier3d'
  num_classes: 1
  pooling: max
  hidden_dims: [10, 18, 18, 10]
  dropout: 0.2

exp_params:
  loss_params:
    objective: bce
    baseline_accuracy: 0.6212121212121212
  batch_size: 2
  optimizer:
    lr: 0.0002
    weight_decay: 0.00001
  data:
    name: la5c
    split: 0.6
    loader:
      pin_memory: false
      num_workers: 0
      drop_last: true
    training:
      root: /data/openneuro/ds000030-download
      phenotypes:
        - language/bilingual
      exclude_na: true
  warmup_steps: 256

trainer_params:
  log_every_n_steps: 20
  check_val_every_n_epoch: 1

manual_seed: 1498

logging_params:
  name: "LA5c_Basic"

