entrypoint: localization2d

model_params:
  arch: ResNetLocalizer2d
  name: ResNetLocalizer2d
  pooling: max
  hidden_dims: [64, 128, 128, 128, 64]
  
exp_params:
  loss_params:
    objective: mse
  batch_size: 4
  optimizer:
    lr: 0.00001
    weight_decay: 0.00001
  save_weights_every_n_steps: 10_000
  data:
    name: deeplesion
    split: 0.7
    flatten_labels: true
    loader:
      num_workers: 0
      drop_last: true
    training:
      root: /data/deeplesion
      components:
        - measurement_coordinates
        - bounding_boxes
        - lesion_diameters_pixel
        - normalized_lesion_location
  plot:
    fn: localize_lesions
    batch_size: 8
    params: {}
  
trainer_params:
  max_epochs: 5
  log_every_n_steps: 20
  check_val_every_n_epoch: 1

logging_params:
  name: "DeepLesion_Basic"
