entrypoint: localization2d

model_params:
  arch: ResNetLocalizer2d
  name: ResNetLocalizer2d
  pooling: max
  batch_normalize: false
  dropout: 0.1
  hidden_dims: [256, 256, 256, 256]

exp_params:
  warmup_steps: 256
  save_weights:
    every_n_steps: 10_000
    delete_old: true
    local: {}
    #s3:
    #  endpoint: https://nyc3.digitaloceanspaces.com
    #  bucket: deeplesion
  loss_params:
    objective: mse
  batch_size: 4
  optimizer:
    lr: 0.01
    weight_decay: 0.00001
  save_weights_every_n_steps: 10_000
  data:
    name: deeplesion
    split: 0.7
    flatten_labels: true
    loader:
      num_workers: 0
      drop_last: true
    training:
      root: /data/deeplesion
      only_positives: true
      components:
        - bounding_boxes
  visdom:
    host: https://visdom.foldy.dev
    port: 443
    env: deeplesion
  plot:
    fn: localize_lesions
    sample_every_n_steps: 10_000
    batch_size: 8
    params: {}
  
trainer_params:
  max_epochs: 10_000_000
  log_every_n_steps: 20
  #limit_train_batches: 10
  check_val_every_n_epoch: 1

logging_params:
  name: "DeepLesion_Basic"
