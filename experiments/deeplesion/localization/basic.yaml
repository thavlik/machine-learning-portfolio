entrypoint: localization2d

model_params:
  arch: ResNetLocalizer2d
  name: ResNetLocalizer2d
  pooling: max
  batch_normalize: false
  dropout: 0.1
  hidden_dims: [128, 128, 128, 128]

exp_params:
  warmup_steps: 2
  save_weights:
    every_n_steps: 10_000
    delete_old: true
    local: {}
  loss_params:
    objective: mse
  batch_size: 4
  optimizer:
    lr: 0.0005
    weight_decay: 0.00001
  data:
    name: deeplesion
    split: 0.7
    flatten_labels: true
    loader:
      num_workers: 20
      drop_last: true
    training:
      root: /opt/data/deeplesion
      only_positives: true
      limit: 256
      components:
        - bounding_boxes
  plot:
    fn: localize_lesions
    sample_every_n_steps: 1_000
    batch_size: 8
    params: {}
  
trainer_params:
  max_epochs: 10_000_000
  log_every_n_steps: 8
  check_val_every_n_epoch: 2

logging_params:
  name: "DeepLesion_Basic"
