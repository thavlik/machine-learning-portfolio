entrypoint: localization2d

model_params:
  arch: ResNetLocalizer2d
  name: ResNetLocalizer2d
  pooling: max
  batch_normalize: false
  hidden_dims: [128, 128, 128, 128]

exp_params:
  warmup_steps: 64
  reduce_lr_on_plateau:
    factor: 0.5 # half the learning rate
    patience: 10 # wait for 10 epochs before reducing the learning rate
    threshold: 1.0e-04 # if the loss is not reduced by this threshold, reduce the learning rate
  save_weights:
    every_n_steps: 10_000
    delete_old: true
    local: {}
  loss_params:
    objective: cbiou+dbiou
  batch_size: 4
  optimizer:
    lr: 1.0e-05
    weight_decay: 1.0e-05
  data:
    name: deeplesion
    split: 0.7
    flatten_labels: true
    loader:
      num_workers: 4
      drop_last: true
    training:
      root: /opt/data/deeplesion
      only_positives: true
      #limit: 256
      components:
        - bounding_boxes
  plot:
    fn: localize_lesions
    sample_every_n_steps: 1_000
    batch_size: 8
    params: {}
  
trainer_params:
  max_epochs: 10_000_000
  log_every_n_steps: 8
  check_val_every_n_epoch: 10

logging_params:
  name: "DeepLesion_Basic"
