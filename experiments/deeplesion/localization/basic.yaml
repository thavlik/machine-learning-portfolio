entrypoint: localization2d

model_params:
  arch: ResNetLocalizer2d
  name: ResNetLocalizer2d
  pooling: max
  hidden_dims: [256, 128, 64, 64, 32, 32]
  #zhidden_dims: [32, 32, 32, 32, 32, 32, 32, 32]
  #hidden_dims: [4, 4, 4, 4, 4]
  
exp_params:
  loss_params:
    objective: mse
  batch_size: 4
  optimizer:
    lr: 0.00001
    weight_decay: 0.00001
  save_weights_every_n_steps: 10_000
  data:
    name: deeplesion
    split: 0.7
    flatten_labels: true
    loader:
      num_workers: 8
      drop_last: true
    training:
      root: /data/deeplesion
      components:
        - bounding_boxes
  plot:
    fn: localize_lesions
    sample_every_n_steps: 5_000
    batch_size: 8
    params: {}
  
trainer_params:
  max_epochs: 5
  log_every_n_steps: 20
  check_val_every_n_epoch: 1

logging_params:
  name: "DeepLesion_Basic"
