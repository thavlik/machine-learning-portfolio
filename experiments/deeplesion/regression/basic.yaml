entrypoint: regression2d

model_params:
  arch: ResNetRegressor2d
  name: ResNetRegressor2d
  pooling: max
  hidden_dims: [64, 128, 128, 128, 64]
  
exp_params:
  batch_size: 8
  data:
    name: deeplesion
    split: 0.7
    flatten_labels: true
    loader:
      num_workers: 0
      drop_last: true
    training:
      root: E:/deeplesion
      components:
        - measurement_coordinates
        - bounding_boxes
        - lesion_diameters_pixel
        - normalized_lesion_location
  plot:
    fn: dcm
    params:
      scaling: 2.0
      suptitle:
        y: 0.78

trainer_params:
  max_epochs: 5
  log_every_n_steps: 20
  check_val_every_n_epoch: 1
