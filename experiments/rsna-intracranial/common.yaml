model_params:
  pooling: max
  hidden_dims: [64, 128, 128, 128, 64]
  
exp_params:
  batch_size: 8
  data:
    name: rsna-intracranial
    loader:
      num_workers: 0
      drop_last: true
    training:
      dcm_path: E:/rsna-intracranial/stage_2_train
      s3_path: s3://rsna-intracranial/stage_2_train
      download: false
    validation:
      dcm_path: E:/rsna-intracranial/stage_2_test
      s3_path: s3://rsna-intracranial/stage_2_test
  plot:
    fn: dcm
    params:
      title: "${model}, RSNA Intracranial Hemorrhage CT Slices, Epoch ${epoch}"
      scaling: 2.0
      suptitle:
        y: 0.78

trainer_params:
  max_epochs: 5
  log_every_n_steps: 20
  check_val_every_n_epoch: 1