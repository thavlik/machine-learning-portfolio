include: experiments/rsna-intracranial/include/dataset.yaml

entrypoint: classification2d

model_params:
  arch: 'ResNetClassifier2d'
  name: 'ResNetClassifier2d'
  num_classes: 6
  hidden_dims: [32, 32]
  pooling: max

exp_params:
  loss: mse
  batch_size: 8
  optimizer:
    lr: 0.0002
    weight_decay: 0.00001

trainer_params:
  max_epochs: 8
  log_every_n_steps: 20
  check_val_every_n_epoch: 1

manual_seed: 1498
