entrypoint: classification

model_params:
  arch: 'ResNetClassifier3d'
  name: 'ResNetClassifier3d'
  num_classes: 2
  hidden_dims: [32, 32, 32, 32]
  dropout: 0.2

exp_params:
  loss_params:
    objective: mse
    baseline_accuracy: 0.5
  batch_size: 2
  optimizer:
    lr: 0.0002
    weight_decay: 0.00001
  data:
    name: forrestgump
    split: 0.6
    loader:
      pin_memory: false
      num_workers: 0
      drop_last: true
    training:
      root: /data/openneuro/ds000113-download
      offset: 4.0
  warmup_steps: 32

trainer_params:
  log_every_n_steps: 50
  check_val_every_n_epoch: 1

manual_seed: 1498

logging_params:
  name: "ForrestGump_Conv3d_Unaligned"

