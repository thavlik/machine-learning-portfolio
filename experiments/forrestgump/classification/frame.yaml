entrypoint: classification

model_params:
  arch: 'ResNetClassifier3d'
  name: 'ResNetClassifier3d'
  num_classes: 6
  hidden_dims: [128, 128, 128, 128]

exp_params:
  loss_params:
    objective: mse
  batch_size: 4
  optimizer:
    lr: 0.0002
    weight_decay: 0.00001
  data:
    name: forrestgump
    split: 0.7
    loader:
      pin_memory: false
      num_workers: 0
      drop_last: true
    training:
      root: /data/openneuro/ds000113-download
      num_frames: 1
  warmup_steps: 256

trainer_params:
  log_every_n_steps: 20
  check_val_every_n_epoch: 1

manual_seed: 1498

logging_params:
  name: "ForrestGump_Frame"

